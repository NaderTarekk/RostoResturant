<div class="background p-3">
    <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
        <mat-card class="example-card mb-5 w-100 mx-auto p-5 pb-1">
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Ex. example@example.com">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Ex. 123456789" type="password">
            </mat-form-field>
            <button mat-fab extended color="primary">
                Login
                <mat-icon>keyboard_tab</mat-icon>
            </button>
            <p class="mt-3 text-secondary text-center">Don't have an account? <span style="cursor: pointer;" routerLink="/signUp" class="text-primary">SignUp</span></p>
        </mat-card>
    </div>
</div>
