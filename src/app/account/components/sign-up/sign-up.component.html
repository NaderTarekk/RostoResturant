<div class="background p-3" style="height: 100% !important;">
    <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
        <mat-card class="example-card mb-5 w-100 mx-auto p-5 pb-1" style="margin-top: 100px;">
            <mat-form-field class="example-full-width">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Ex. John Doe">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Ex. example@example.com">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Address</mat-label>
                <input matInput placeholder="Ex. America, Chicago">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Phone Number</mat-label>
                <input matInput placeholder="Ex. 123 456 789">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Ex. Abcedfg123" type="password">
            </mat-form-field>

            <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
                [(ngModel)]="GenderType">
                <mat-radio-button class="example-radio-button" *ngFor="let type of gender" [value]="type">
                    {{type}}
                </mat-radio-button>
            </mat-radio-group>

            <button mat-fab extended color="primary">
                Create
            </button>
            <p class="mt-3 text-secondary text-center">have an account? <span style="cursor: pointer;"
                    routerLink="/login" class="text-primary">Login</span></p>
        </mat-card>
    </div>
</div>
